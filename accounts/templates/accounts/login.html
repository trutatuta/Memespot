{% extends 'base.html' %}


{% block content %}
<form class="box" method="POST" action="{% url 'login' %}">
    {% if error %}
    <p>{{error}}</p>
    <br/>
    <br/>
    {% endif %}
    {% csrf_token %}
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username" />
    <input type="password" name="password" placeholder="Password" />
    <input  type="submit" value="Log In" />
</form> 
{% endblock %}
